    <link rel="stylesheet" href="main.css">

<body onload="load();" apple-part="com.apple.Dashcode.part.StackLayout">
    <div id="front">
        <img id="frontImg" src="Parts/Images/front.png" alt="" apple-locked="true" apple-part="com.apple.Dashcode.part.frontimage" apple-style="image-theme: 1; image-shape: 3; image-opacity: 1.00; image-top-color: 0.949999988,0.949999988,0.949999988,1; image-bottom-color: 0.75,0.75,0.75,1; image-radius: 10,10,10,10; image-border: 1; image-border-color: 0.850000024,0.850000024,0.850000024,1; image-border-width: 1; shine-on: 1; shine-strength: 0.10; shine-alpha-level: 0.10; shine-height: 0.90; glass-arc-height: 0.00; embossed-on: 0; embossed-depth: 1; embossed-shadow: 0.68; embossed-highlight: 0.3; shadow-include-shadow: 1; shadow-offset: -1.00,-6.00; shadow-color: 0,0,0,0.3333;">
        <div id="recess" apple-part="com.apple.Dashcode.part.roundedrectangleshape" class="apple-no-children" apple-style="image-theme: 0; image-shape: 3; image-button-type: 3; image-opacity: 1.00; image-top-color: 0.949999988,0.949999988,0.949999988,1; image-bottom-color: 0.949999988,0.949999988,0.949999988,1; image-radius: 5,5,5,5; image-border: 1; image-border-color: 0.850000024,0.850000024,0.850000024,1; image-border-width: 1; shine-on: 0; shine-strength: 0.10; shine-alpha-level: 0.10; shine-height: 0.50; glass-arc-height: 0.00; embossed-on: 1; embossed-depth: 3; embossed-shadow: 0.1; embossed-highlight: 0; shadow-include-shadow: 0;"></div>
        <div id="recess-right" apple-part="com.apple.Dashcode.part.roundedrightbutton" class="apple-no-children" apple-style="image-theme: 0; image-shape: 6; image-button-type: 0; image-opacity: 1.00; image-top-color: 0.949999988,0.949999988,0.949999988,1; image-bottom-color: 0.949999988,0.949999988,0.949999988,1; image-radius: -1,5,-1,5; image-border: 1; image-border-color: 0.850000024,0.850000024,0.850000024,1; image-border-width: 1; shine-on: 0; shine-strength: 0.10; shine-alpha-level: 0.10; shine-height: 0.50; glass-arc-height: 0.00; embossed-on: 1; embossed-depth: 2; embossed-shadow: 0.2; embossed-highlight: 0; shadow-include-shadow: 0;"></div>
        <div id="recess-left" apple-part="com.apple.Dashcode.part.roundedleftbutton" class="apple-no-children" apple-style="image-theme: 0; image-shape: 5; image-button-type: 0; image-opacity: 1.00; image-top-color: 0.949999988,0.949999988,0.949999988,1; image-bottom-color: 0.949999988,0.949999988,0.949999988,1; image-radius: 5,-1,5,-1; image-border: 1; image-border-color: 0.850000024,0.850000024,0.850000024,1; image-border-width: 1; shine-on: 0; shine-strength: 0.10; shine-alpha-level: 0.10; shine-height: 0.50; glass-arc-height: 0.00; embossed-on: 1; embossed-depth: 2; embossed-shadow: 0.2; embossed-highlight: 0; shadow-include-shadow: 0;"></div>
        <textarea id="input" apple-part="com.apple.Dashcode.part.textarea" name="input" onkeyup="updateOutput(event)" onmousemove="updateScroll(event)">input text</textarea>
        <div id="scrollArea" apple-part="com.apple.Dashcode.part.scrollarea" apple-group="scrollArea">
            <div id="content" class="content" apple-group="scrollArea" style="position: absolute; left: 0px; top: 0px; right: 22px; bottom: 0px; overflow-x: hidden; overflow-y: hidden; "></div></div>
        <div id="box" apple-part="com.apple.Dashcode.part.box" onmouseover="settingsOver(event)" onmouseout="settingsOut(event)">
            <div id="rectangleShadow" apple-part="com.apple.Dashcode.part.roundedrectangleshape" class="apple-no-children" apple-style="image-theme: 3; image-shape: 3; image-button-type: 3; image-opacity: 1.00; image-top-color: 0.949999988,0.949999988,0.949999988,1; image-bottom-color: 0.75,0.75,0.75,1; image-radius: 0,0,0,0; image-border: 0; image-border-color: 0.850000024,0.850000024,0.850000024,1; image-border-width: 1; shine-on: 0; shine-strength: 0.80; shine-alpha-level: 0.10; shine-height: 0.80; glass-arc-height: 0.00; embossed-on: 0; embossed-depth: 1; embossed-shadow: 0.68; embossed-highlight: 0.3; shadow-include-shadow: 0;"></div>
            <div id="rectangleShape" apple-part="com.apple.Dashcode.part.roundedrectangleshape" class="apple-no-children" apple-style="image-theme: 1; image-shape: 3; image-button-type: 3; image-opacity: 1.00; image-top-color: 0.949999988,0.949999988,0.949999988,1; image-bottom-color: 0.75,0.75,0.75,1; image-radius: 5,5,5,5; image-border: 1; image-border-color: 0.850000024,0.850000024,0.850000024,1; image-border-width: 1; shine-on: 1; shine-strength: 0.80; shine-alpha-level: 0.10; shine-height: 0.80; glass-arc-height: 0.00; embossed-on: 0; embossed-depth: 1; embossed-shadow: 0.68; embossed-highlight: 0.3; shadow-include-shadow: 0;"></div>
            <div id="text" apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" apple-style="part-height-dependent: true;part-width-dependent: true;"></div>
        </div>
        <div class="apple-no-children" id="info" apple-part="com.apple.Dashcode.part.infobutton" apple-default-image-visibility="hidden"></div>
    </div>
    <div id="back">
        <img id="backImg" src="Parts/Images/back.png" alt="" apple-locked="true" apple-part="com.apple.Dashcode.part.backimage" apple-style=" image-radius: 12,12,12,12; image-border: 1; image-border-color: 0.1500,0.1500,0.1500; image-border-width: 3; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;">
        <img src="Images/DevelopedWith.png" alt="Created with Dashcode" id="backDevelopedWith">
        <div id="done" class="apple-no-children" apple-part="com.apple.Dashcode.part.glassbutton"></div>
